<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <center><h1>REGISTRATION FORM</h1></center>
    <div class="container">
        <div class="form-group mt-5 ms-5 me-5">
            <div class="row">
                <div class="col-md-4">
                    <label for="" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name">
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <label for="" class="form-label">Password</label>
                    <input type="password" class="form-control" id="pass">
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <label for="form-label">Branch</label>
                    <select class="form-select">
                        <option selected disabled value="branch">Branch</option>
                        <option value="cse">CSE</option>
                        <option value="it">IT</option>
                        <option value="ece">ECE</option>
                        <option value="eee">EEE</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <label for="form-label">Gender</label>
                </div>
                <div class="form-check">
                    <input type="radio">
                    <label for="">Male</label>
                </div>
                <div class="form-check">
                    <input type="radio">
                    <label for="">Female</label>
                </div>
                <div class="form-check">
                    <input type="radio">
                    <label for="">Others</label>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <label for="form-label">Interests</label>
                </div>
                <div class="form-check">
                    <input type="checkbox">
                    <label for="">Music</label>
                </div>
                <div class="form-check">
                    <input type="checkbox">
                    <label for="">Sports</label>
                </div>
                <div class="form-check">
                    <input type="checkbox">
                    <label for="">Dance</label>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <button id="btn" class="btn-primary">Submit</button>
                </div>
            </div>
        </div>
    </div>
 </body>
 
</html>
